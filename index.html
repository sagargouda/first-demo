<!doctype html>
<html lang="en">

<head>
 <h1> </h1>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Expense Tracker(sagar-1)</title>

</head>

<body>


 <div class="container">
  <form id="myForm">

   <label for="amount">Choose Expense Amount:</label>
   <input type="text" id="amount" name="amount" placeholder="Enter the spent amount">

   <label for="description">Choose Description:</label>
   <input type="text" id="description" name="description" placeholder="Where was the amount spent?">

   <label for="options">Choose a Category:</label>
   <select id="options">
    <option>Mobile</option>
    <option>Food</option>
    <option>Travel</option>
    <option>Bill</option>
    <option>Shopping</option>
    <option>Groceries</option>
   </select>
   <button type="submit" id="add">Add Expense</button>

 </div>
 </form>
 <ul id="list"></ul>

 <script src="index.js"></script>
</body>

</html>
